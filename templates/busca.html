{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <link rel="stylesheet" href="{% static 'css/busca.css' %}">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="{% static 'css/_Login.png' %}" alt="Busca Pharma">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Medicamentos</a></li>
                <li><a href="#">Agendamentos</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="register-btn"><a href="register.html">Cadastrar-se</a></button>
            <button class="login-btn"><a href="login.html">Entrar</a></button>
        </div>
    </header>

    <!-- Barra de Pesquisa -->
    <div class="search-container">
        <form method="GET">
            {{ form.as_p }} <!-- Aqui renderizamos o form -->
            <input type="submit" value="Buscar" class="search-btn">
        </form>
    </div>

    <div class="container">
        <table class="responsive-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Princípio Ativo</th>
                    <th>Quantidade</th>
                    <th>Tarja</th>
                </tr>
            </thead>
            <tbody>
                {% for item in itens %}
                <tr>
                    <td>{{ item.nome_item }}</td>
                    <td>{{ item.principio_ativo }}</td>
                    <td>{{ item.quantidade }}</td>
                    <td>{{ item.tarja }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Nenhum medicamento encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{% static 'js/busca.js' %}"></script>
</body>

</html>
