{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <link rel="stylesheet" href="{% static 'css/busca.css' %}">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="{% static 'img/Logo_pequena.png' %}" alt="Busca Pharma">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">Medicamentos</a></li>
                <li><a href="#">Agendamentos</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="register-btn"><a href="{% url 'cadastro' %}">Cadastrar-se</a></button>
            <button class="login-btn"><a href="{% url 'login' %}">Entrar</a></button>
        </div>
    </header>
    <!-- Barra de Pesquisa -->
    <div class="search-container">
        <input type="text" placeholder="Insira o nome do medicamento" class="search-input" id="search-bar">
    </div>
    <div class="container">
        <table class="responsive-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Princípio Ativo</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Linhas serão geradas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    <script>
        const tableData = {{ itens_json|safe }};
        const tableBody = document.getElementById('table-body');
        const searchInput = document.getElementById('search-bar');

        function createRow(rowData) {
            return `
                <tr>
                    <td><a href="medicamento/${rowData.cod_item}">${rowData.nome_item}</a></td>
                    <td>${rowData.comp_ativ_itm}</td>
                </tr>
            `;
        }

        function renderTable(data) {
            tableBody.innerHTML = data.length > 0 ? data.map(row => createRow(row)).join('') : '<tr><td colspan="2">Nenhum medicamento encontrado.</td></tr>';
        }

        // Inicializa a tabela com todos os dados
        renderTable(tableData);

        searchInput.addEventListener('keyup', function () {
            const filter = this.value.toLowerCase();
            const filteredData = tableData.filter(item =>
                item.nome_item.toLowerCase().startsWith(filter) ||
                item.comp_ativ_itm.toLowerCase().startsWith(filter)
            );
            renderTable(filteredData);
        });
    </script>
    <script src="{% static 'js/busca.js' %}"></script>
</body>
</html>
